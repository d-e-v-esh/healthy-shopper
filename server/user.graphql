input RegisterInput {
  firstName: String!
  lastName: String!
  username: String!
  emailAddress: String!
  password: String!
}

input LoginInput {
  usernameOrEmailAddress: String!
  password: String!
}

type PaginatedUser {
  users: [User]!
  totalUsers: Int!
}

extend type Query {
  me: User
  user(id: ID!): User
  users(currentPageNumber: Int!, limitValue: Int!): PaginatedUser!
}

extend type Mutation {
  register(userInfo: RegisterInput!): User
  login(userInfo: LoginInput!): User
}
